<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div *ngIf="!wasSubmitted">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Edit Cow (ID: {{ cow.id }})</h2>
          <button class="btn btn-secondary" (click)="goBack()">← Cancel</button>
        </div>

        <form (ngSubmit)="onSubmit()" #editForm="ngForm">
          <div class="form-group mb-3">
            <label for="name">Cow Name</label>
            <input id="name" type="text" class="form-control" placeholder="Enter the name of the Cow" required [(ngModel)]="cow.name" name="name">
          </div>
          <div class="form-group mb-3">
            <label for="breed">Breed</label>
            <input id="breed" type="text" class="form-control" placeholder="Enter the breed of the Cow" required [(ngModel)]="cow.breed" name="breed">
          </div>
          <div class="form-group mb-3">
            <label for="age">Age</label>
            <input id="age" type="number" class="form-control" placeholder="Enter the age of the Cow" required [(ngModel)]="cow.age" name="age">
          </div>
          <div class="form-group mb-3">
            <label for="health_status">Health Status</label>
            <select id="health_status" class="form-control" required [(ngModel)]="cow.health_status" name="health_status">
              <option value="">Select Health Status</option>
              <option value="Excellent">Excellent</option>
              <option value="Healthy">Healthy</option>
              <option value="Good">Good</option>
              <option value="Under observation">Under observation</option>
              <option value="Poor">Poor</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="birth_date">Birth Date</label>
            <input id="birth_date" type="date" class="form-control" [(ngModel)]="cow.birth_date" name="birth_date">
          </div>
          <div class="form-group mb-3">
            <label for="milk_production">Milk Production (Liters/day)</label>
            <input id="milk_production" type="number" step="0.01" class="form-control" placeholder="Enter milk production" [(ngModel)]="cow.milk_production" name="milk_production">
          </div>

          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Update Cow</button>
          </div>
        </form>
      </div>

      <div *ngIf="wasSubmitted" class="text-center">
        <div class="alert alert-success">
          <h4>✅ Success!</h4>
          <p>Cow "{{ cow.name }}" was updated successfully.</p>
        </div>
        <div class="mt-3">
          <a [routerLink]="['/all-cows']" class="btn btn-primary">← Back to All Cows</a>
          <button class="btn btn-outline-primary ml-2" (click)="editAnother()">Edit Another Cow</button>
        </div>
      </div>
    </div>
  </div>
</div>
